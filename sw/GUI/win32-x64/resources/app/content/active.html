    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title" id="thing_address">AWS Thing Name: </span>
          <div class="mdl-layout-spacer"></div>
          <i class="material-icons" id="web_present">cloud_off</i>
        </div>
      </header>
    </div>

    <!-- This is the Button and LED section -->
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col">
        <h3>Button &amp LEDs</h3>
      </div>
    </div>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--6-col">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--6-col">
            <div>
              <div id="button1" class="button_icon"></div>
            </div>
            <div class="mdl-typography--text-center">
              <h4>Button 1</h4>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--6-col">
            <div class="switch_area">
              <label class="mdl-switch mdl-js-switch" for="switch-1">
                <input type="checkbox" id="switch-1" class="mdl-switch__input" onclick="onLedPress('led1')">
                <span class="mdl-switch__label">off/on</span>
              </label>
            </div>
            <div class="mdl-typography--text-center">
              <h4>LED1</h4>
            </div>
          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--6-col">
            <div>
              <div id="button2" class="button_icon"></div>
            </div>
            <div class="mdl-typography--text-center">
              <h4>Button 2</h4>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--6-col">
            <div class="switch_area">
              <label class="mdl-switch mdl-js-switch" for="switch-2">
                <input type="checkbox" id="switch-2" class="mdl-switch__input" onclick="onLedPress('led2')">
                <span class="mdl-switch__label">off/on</span>
              </label>
            </div>
            <div class="mdl-typography--text-center">
              <h4>LED2</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="mdl-cell mdl-cell--6-col">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--6-col mdl-cell--order-2-tablet mdl-cell--order-2-desktop">
            <div>
              <div id="button3" class="button_icon"></div>
            </div>
            <div class="mdl-typography--text-center">
              <h4>Button 3</h4>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--6-col">
            <div class="switch_area">
              <label class="mdl-switch mdl-js-switch" for="switch-3">
                <input type="checkbox" id="switch-3" class="mdl-switch__input" onclick="onLedPress('led3')">
                <span class="mdl-switch__label">off/on</span>
              </label>
            </div>
            <div class="mdl-typography--text-center">
              <h4>LED3</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
